    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="">

        <h1>payment form</h1>
        <hr>
        <h2>contect info</h2>
        <p>name: * <input type="text" name="name" required placeholder="raushan kr"></p>
        <p>
        <fieldset>
            <legend>Gender*</legend>
            male <input type="radio" name="gender" id="gender" required>
            female <input type="radio" name="gender" id="gender" required>
            
            </p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="100" rows="7" placeholder="enter your address"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="raushan@gmail.com"> </p>
        <p>pin code: <input type="number" name="pin" id="pin" placeholder="223134"> </p>


        <hr>
        <h2>pay info</h2>

        <p>
            card type:
            <select name*="card type" id="card type" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupat</option>
                <option value="rpay">rpay</option>
            </select>
        </p>

        <p>
            card number *<input type="number" name="card number" id="card number" required>
        </p>

        <p>
            Ex date *<input type="date" name="ex date" id="ex date" required>
        </p>

        <p>
            cvv *<input type="password" name="cvv" id="cvv" required>
        </p>

        <input type="submit" value="pay now">


    </form>
